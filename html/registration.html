<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="../assets/CSS/Registration.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="../assets/Images/favicon.png">
    <link href="../assets/CSS/registration.css" type="text/css" rel="stylesheet">


    <!-- Javascript link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>


</head>

<body>

    <nav id="maincolor" class="navbar">
        <a class="navbar-brand" href="../index.html">
            <img class="logoimage" src="../assets/Images/sousChef.png" alt="logo"></a>
        <div class="row mr-1">
        </div>
        <form class="form-inline">
            <a id="accountBtn" class="btn  btn-lg mt-2 logged-in" href="#"></a>
            <button
                class="btn whitebg roundedcorners secondarycolor border-0 my-4 my-sm-0 mx-2 modal-trigger logged-out titlefont"
                type="submit" data-target="modal-login">Sign in</button>
        </form>
    </nav>

    <!-- <img class="#" src="../assets/Images/Homepgbackgroundimg.jpg" width="100%" height="750px" /> -->
    <div id="rForm" class="container col-md-8">
        <form>
            <div class="form-row">
                <div class="col-12">
                    <label for="inputName4">Name</label>
                    <input type="text" class="form-control" placeholder="What's your name?" id="name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Favorite Foods</label>
                    <input type="text" class="form-control" id="favFoods" placeholder="Fav Foods">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email/Username</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Password">
                </div>
            </div>
            <!-- <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                </div>
            </div> -->
            <div class="row justify-content-center">
                <button id="submitBtn" type="submit" class="btn btn-white text-warning mb-2">SUBMIT</button>
            </div>
        </form>
    </div>

    <div id="modal-login" class="modal">

        <div class="modal-content col-md-5 mt-3 floatright maincolor roundedcorners p-3 border-0 mr-2 mt-4">
            <form id="login-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="closeBtn">&times;</button>
                </div>
                <div class="input-field">
                    <label class="textfont whitefont titlefont mb-0 titlefontmuli" for="login-email"> Email
                        Address</label>
                    <input class="border-0 roundedcorners pl-2 button nooutline w-100" type="email" id="login-email"
                        required />
                </div>
                <div class="input-field">
                    <label class="textfont whitefont titlefont mb-0 titlefontmuli" for="login-password">Password</label>
                    <input class="border-0 roundedcorners pl-2 button nooutline w-100" type="password"
                        id="login-password" required />

                </div>
                <button class="btn roundedcorners secondarycolor yellow darken-2 z-depth-0 mt-2"
                    id="button-login">Login</button>

            </form>
        </div>
    </div>




    <div id="footerHome" class="fixed-bottom bg-secondary"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../assets/javascript/index.js"></script>
</body>

</html>
